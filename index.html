<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Js Form API</title>

    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .address {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .footer {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container" id="form-container">
        <!-- Form will be inserted here -->
    </div>

</body>

<script>

    // Function to extract URL parameters
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Function to mock the API call and return a Promise with mock data
    function mockApiCall(propertyId, tenantId) {
        return new Promise((resolve, reject) => {
            // Simulating asynchronous behavior with setTimeout
            setTimeout(() => {
                resolve({
                    "_id": "pt_property_2119651",
                    "address": "2/15 Kweda Way, Nollamara, WA, 6061",
                    "management": {
                        "property_manager": null,
                        "property_manager_email": null
                    },
                    "members": {
                        "others": [],
                        "tenants": [
                            {
                                "address": "2/15 Kweda Way, Nollamara, WA, 6061",
                                "email": null,
                                "name": "Miss Ahmi Tazmin Belinda Narkle",
                                "phone": null
                            },
                            {
                                "address": "2/15 Kweda Way, Nollamara, WA, 6061",
                                "email": null,
                                "name": "Mr Nicholas Hansen",
                                "phone": null
                            }
                        ]
                    },
                    "owner_id": "pt_owner_1721550",
                    "owner_primary_contact": null,
                    "property_id": "pt_property_2119651",
                    "tenancy": {
                        "lease_end": "2025-04-04T00:00:00",
                        "lease_start": "2024-04-05T00:00:00"
                    },
                    "tenant_id": "pt_tenant_3376520",
                    "tenant_name": "Ahmi Tazmin Belinda Narkle & Nicholas Hansen",
                    "tenant_primary_contact": {
                        "address": "2/15 Kweda Way, Nollamara, WA, 6061",
                        "email": null,
                        "name": "Mr Nicholas Hansen",
                        "phone": null
                    }
                });
            }, 1000); // Simulating delay of 1 second
        });
    }

    // Function to create form
    function createForm(container, data) {
        var form = document.createElement('form');
        form.innerHTML = `

                <div class="title">Your lease at the below address is ending soon. We are keen to know what your plan is?</div>
                <div class="address">${data.address}</div>
                 <div class="form-group">
                    <label for="tenant_name">Tenant Name:</label>
                    <input type="text" id="tenant_name" name="tenant_name" value="${data.tenant_name}" readonly>
                </div>
                <div class="form-group">
                    <label for="lease_start">Lease Start:</label>
                    <input type="text" id="lease_start" name="lease_start" value="${data.tenancy.lease_start}" readonly>
                </div>
                 <div class="form-group">
                    <label for="lease_end">Lease End:</label>
                    <input type="text" id="lease_end" name="lease_end" value="${data.tenancy.lease_end}" readonly>
                </div>
                 <div class="form-group">
                    <label for="property_address">Property Address:</label>
                    <input type="text" id="property_address" name="property_address" value="${data.address}" readonly>
                </div>
                 <div class="form-group">
                    <label for="property_manager">Property Manager:</label>
                    <input type="text" id="property_manager" name="property_manager" value="${data.management.property_manager}" readonly>
                </div>
                <div class="form-group">
                    <label for="property_manager_email">Property Manager Email:</label>
                    <input type="text" id="property_manager_email" name="property_manager_email" value="${data.management.property_manager_email}" readonly><br>
                </div>
                <div class="form-group">
                    <label for="individual-changes">Are there changes to the individual(s) listed on the lease?</label>
                    <input type="checkbox" id="individual-changes" name="individual-changes">
                    <span class="checkbox-custom"></span>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
                <div class="footer">
                    <p>IMPORTANT: We intend this form to be NON-BINDING until a lease agreement or extension is signed. Answers in this form assist us in seeking guidance from your property's owner.</p>
                </div>

    `;
        container.appendChild(form);

        // Add event listener for form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var formData = new FormData(form);
            submitFormData(formData);
        });
    }

    // Function to submit form data via POST request to webhook
    function submitFormData(formData) {
        fetch('https://webhook.site/#!/view/6d0b1ca9-3fa5-47b7-9d5b-c08b16c6717a', {
            method: 'GET',
            body: formData
        })
            .then(response => response.json())
            .then(data => console.log('Form submitted successfully:', data))
            .catch(error => console.error('Error submitting form:', error));
    }

    // Entry point
    document.addEventListener('DOMContentLoaded', function() {
        var container = document.getElementById('form-container');

        // Extract tenant_id and property_id from URL
        var tenantId = getParameterByName('tenant_id');
        var propertyId = getParameterByName('property_id');

        // Check if tenant_id and property_id exist
        if (!tenantId || !propertyId) {
            container.innerHTML = "Error: Missing tenant_id or property_id";
            return;
        }

        // Mock API call to retrieve information about tenant/property
        mockApiCall(propertyId, tenantId)
            .then(data => {
                // Create form with retrieved data
                createForm(container, data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                container.innerHTML = "Error: Failed to fetch data from API";
            });
    });


</script>
</html>
